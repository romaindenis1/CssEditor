<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnalisation de Texte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-switch">
        <input type="image" id="theme-toggle" src="theme-dark.svg" width="50px">
    </div>
    <div class="container">
        <div class="editor">
            <h1>Personnalisation de Texte</h1>
            <p>Utilise les champs ci-dessous pour modifier les boites</p>
            <div class="input-group">
                <label for="justify-option">Justify</label>
                <select id="justify-option">
                    <option value="" disabled selected>Choisir un alignement</option>
                    <option value="flex-start">Start</option>
                    <option value="flex-end">End</option>
                    <option value="center">Center</option>
                    <option value="space-between">Space Between</option>
                    <option value="space-around">Space Around</option>
                    <option value="space-evenly">Space Evenly</option>
                </select>
            </div>
            <button id="apply-styles">Appliquer</button>
        </div>
        <div class="preview">
            <h1>Aperçu en Direct</h1>
            <p id="output-text">Texte à personnaliser</p>
            <h2>Code CSS</h2>
            <pre id="css-code">/* CSS généré automatiquement */</pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
